<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
          background-color: red;
        }
        .green{
          background-color: green;
        }
      </style>
      <script>
        function change(){
          var x = document.getElementById("select_id");
          var bgcolor = x.options[x.selectedIndex].value;
          document.body.style.backgroundColor = bgcolor;
        //   document.body.style.color = bgcolor;

        }
      </script>
</head>
<body>

    <h1 class="t1">Hello Arman</h1>
    <p>afdsfgdsgsdfg</p>
    <select class="form-select" aria-label="Default select example" id="select_id">
        <option selected>Open this select menu</option>
        <option value="red" class="red">Red Color</option>
        <option value="green" class="green">Green Color</option>
      </select>
      <button onclick="change()">Click Now</button>
    
</body>
</html>
